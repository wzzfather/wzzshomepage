<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择困难症福音 - 使用说明</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            max-width: 600px;
            text-align: center;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .features {
            margin-bottom: 40px;
            text-align: left;
        }
        
        .feature {
            margin-bottom: 15px;
            padding-left: 20px;
            position: relative;
        }
        
        .feature::before {
            content: "✨";
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .start-btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        
        .note {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 选择困难症福音</h1>
        <p class="subtitle">让随机来帮你做决定！</p>
        
        <div class="features">
            <div class="feature">投骰子 - 设定条件，让骰子决定你的行动</div>
            <div class="feature">幸运转盘 - 自定义选项，转出你的答案</div>
            <div class="feature">抛硬币 - 简单直接，正反面见分晓</div>
        </div>
        
        <a href="index.html" class="start-btn">开始使用</a>
        
        <p class="note">
            💡 提示：直接打开 index.html 文件即可开始使用<br>
            支持键盘快捷键，响应式设计，适配移动端
        </p>
    </div>
</body>
</html>
